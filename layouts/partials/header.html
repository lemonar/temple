<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Title }}">
  <meta name="author" content="{{ .Site.Author.name }}">
  <!-- Mobile Specific Metas ––––––––––––––––––––––––––––––––––––––––––––––-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <noscript>
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/fonts.css">
  </noscript>
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Pure CSS -->
  <style type="text/css" media="screen">
    {{ partial "css/base-min.css" . | safeCSS }}
  </style>
  <style type="text/css" media="screen">
    {{ partial "css/menus-min.css" . | safeCSS }}
  </style>
  <style type="text/css" media="screen">
    {{ partial "css/grids-min.css" . | safeCSS }}
  </style>
  <!--[if lt IE 8]>
  <style type="text/css" media="screen">
    {{ partial "css/grids-responsive-old-ie-min.css" . | safeCSS }}
  </style>
  <![endif] -->
  <!--[if gt IE 8]><!-->
  <style type="text/css" media="screen">
    {{ partial "css/grids-responsive-min.css" . | safeCSS }}
  </style>
  <!--<![endif]-->

  <!-- Custom CSS -->
  <style type="text/css" media="screen">
    {{ partial "css/custom.css" . | safeCSS }}
  </style>
  <!-- Highlightjs CSS -->
  <style type="text/css" media="screen"> 
    {{ if isset .Site.Params "highlight" }}
      {{ partial "css/docco.min.css" . | safeCSS }}
    {{ else }}
      {{ partial "css/default.min.css" . | safeCSS }}
    {{ end }}
  </style>

  <!-- Icon -->
  <link rel="shortcut icon" 
  {{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | absURL }}" 
  {{ else }} 
    href="{{ .Site.BaseURL }}img/favicon.ico"
  {{ end }}
  type="image/x-icon">

  <!-- RSS Feed -->
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Feed" />
  {{ end }}

  {{ .Hugo.Generator }}

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css" integrity="sha384-exe4Ak6B0EoJI0ogGxjJ8rn+RN3ftPnEQrGwX59KTCl5ybGzvHGKjhPKk/KC3abb" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js" integrity="sha384-OMvkZ24ANLwviZR2lVq8ujbE/bUO8IR1FdBrKLQBI14Gq5Xp/lksIccGkmKL8m+h" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/contrib/auto-render.min.js" integrity="sha384-cXpztMJlr2xFXyDSIfRWYSMVCXZ9HeGXvzyKTYrn03rsMAlOtIQVzjty5ULbaP8L" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body);
    });
  </script>
  
</head>
<body>
